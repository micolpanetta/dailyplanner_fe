<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        integrity="sha384-He3RckdFB2wffiHOcESa3sf4Ida+ni/fw9SSzAcfY2EPnU1zkK/sLUzw2C5Tyuhj" crossorigin="anonymous">

    <title>Daily Planner</title>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-row-reverse"><input type="date" value="2022-12-04"></div>
        <div class="d-flex flex-row h2">
            <h2>Daily Planner</h2>
        </div>
        <div class="row">
            <div class="col-8">
                <div>Today</div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked checkbox
                    </label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-plus"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="...">
                </div>
            </div>
            <div class="col">
                <div>
                    <div>Weather</div>
                    <div>
                        <i class="bi bi-brightness-high"></i>
                        <i class="bi bi-cloud-sun"></i>
                        <i class="bi bi-cloudy"></i>
                        <i class="bi bi-cloud-rain"></i>
                        <i class="bi bi-snow2"></i>
                    </div>
                </div>
                <div>
                    <div>Mood</div>
                    <div>
                        <i class="bi bi-emoji-laughing"></i>
                        <i class="bi bi-emoji-smile"></i>
                        <i class="bi bi-emoji-neutral"></i>
                        <i class="bi bi-emoji-frown"></i>
                        <i class="bi bi-emoji-angry"></i>
                    </div>
                </div>
                <div>
                    <div>Water</div>
                    <div>
                        <i class="bi bi-droplet-fill"></i>
                        <i class="bi bi-droplet-fill"></i>
                        <i class="bi bi-droplet"></i>
                        <i class="bi bi-droplet"></i>
                        <i class="bi bi-droplet"></i>
                    </div>
                </div>
                <div>
                    <div>Breakfast</div>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                <div>
                    <div>Lunch</div>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                <div>
                    <div>Dinner</div>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
